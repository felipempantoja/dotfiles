---
- name: Install Multimedia Apps
  package:
    name: '{{ multimedia_apps }}'
    state: present
  become: yes
  tags:
    - multimedia
    - apps

- name: Install Multimedia Fonts
  package:
    name: '{{ multimedia_fonts }}'
    state: present
  become: yes
  tags:
    - multimedia
    - fonts

- name: Install Multimedia Fonts from AUR
  package:
    name: '{{ multimedia_fonts_aur }}'
    state: present
  become: yes
  tags:
    - aur
    - multimedia
    - fonts
