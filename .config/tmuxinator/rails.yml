name: <%= @args[0] %>
root: .

# start session with this window open
startup_window: editor

windows:
  - editor:
      layout: main-vertical
      #synchronize: after
      panes:
        - nvim
        - bundle exec guard
  - server:
  - applog: tail -f log/development.log
  - gitlog: tig
