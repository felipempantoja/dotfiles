---
- name: Install Multimedia Apps
  package:
    name: '{{ multimedia_apps }}'
    state: present
  become: yes
  tags:
    - multimedia
    - apps

- name: Install Multimedia Fonts
  package:
    name: '{{ multimedia_fonts }}'
    state: present
  become: yes
  tags:
    - multimedia
    - fonts

- name: Install Multimedia Fonts from AUR
  script: ../../../scripts/install-aur.sh {{ item }}
  with_items: '{{ multimedia_fonts_aur }}'
  register: install_result
  changed_when: install_result.rc == 0
  failed_when: install_result.rc != 0 and install_result.rc != 255
  tags:
    - aur
    - multimedia
    - fonts

- name: Install Multimedia TTF Fonts from Url
  get_url:
    url: '{{ item }}'
    dest: '/usr/share/fonts/TTF'
    mode: '600'
  with_items: '{{ multimedia_fonts_git }}'
  tags:
    - git
    - multimedia
    - fonts
